{% extends "base.html" %}

{% block content %}


<h1> Build a Blog </h1>

<p> If you already have an account please <a href="/login">login <a> </a></p>
<form action ="/register" method="POST">
    <p> Username: <input type="text" name="username" value="{{username}}"/>{{errorUsername}}{{errorDBCountUN}}</p>
    <p> Email: <input type="text" name="email" value="{{email}}"/>{{errorEmail}}{{errorDBCountEM}}</p>
    <p> Blog Description: <input type="text" name="description" value="{{description}}"/></p>
    <p> Password: </p><input type="password" name="password"/>{{errorPassword}}<p>
    <p> Verify Password: <input type="password" name="verify"/>{{errorVerify}}</p>
    <input type="submit" value="Register"/>
</form>
    

{% endblock %}
